<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/plugins/jquery-3.2.1.min.js"></script>
        <script src="js/plugins/jquery.validate.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/registro.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <form id="frmRegistro" method="post">
                <div class="form-group">
                    <div class="input-group"> 
                        <span class="input-group-addon">
                            Nombre
                        </span>
                        <input type="text" class="form-control" id="tnr" name="tnr" placeholder="Ingresa tu nombre">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group"> 
                        <span class="input-group-addon">
                            PIN
                        </span>
                        <input type="number" class="form-control" id="tpr" name="tpr" placeholder="Ingresar tu PIN">
                    </div>
                </div>

                <fieldset>
                    <legend>ADMINISTRADOR</legend>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="admin" id="rsi" value="true" checked> Si
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="admin" id="rno" value="false"> No
                        </label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-danger">Guardar</button>
            </form>    
        </div>
    </body>
</html>
